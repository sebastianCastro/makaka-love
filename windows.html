<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="window-style.css">
</head>
<body>
    <div class="catscape-browser">
        <div class="top-bar">
            <span class="title">Love Navigator V1.0</span>
            <div data-close="l-iframe-browser" class="js-close-modal btn-close-window"></div>
        </div>
        <div class="toolbar">
            <div class="buttons">
                <ul>
                    <li><a href="javascript:void(0);" class="js-open-dialogue" data-open="js-about-dialogue">What is Love?</a></li>
                    <li><a href="javascript:void(0);" class="js-open-dialogue" data-open="js-upgrade-dialogue">Upgrades</a></li>
                    <li><a target="_blank" class="js-open-cat">Woof!</a></li>
                </ul>
            </div>
            <div class="address-bar">
                <div class="label">Original Address</div>
                <div class="field">
                    <span class="url js-iframe-navbar">http://www.love-city.com/Nikol/index/0214/</span>
                </div>
            </div>
            <div class="divider-bar"></div>
            <div class="loading">
                <div class="js-catscape-loading logo"></div>
            </div>
        </div>
        <div class="website">
            <!-- <div class="website-frame">
                <iframe class="old-school-scroll js-iframe" src="https://web.archive.org/web/20090821195445/http://geocities.com/SouthBeach/Inlet/4107/"></iframe>
            </div> -->
        </div>
        <div class="status-bar">
            <div class="status-box"></div>
            <div class="archive-source">
                <a class="js-iframe-source" target="_blank">Archived by Wayback Machine</a>
            </div>
        </div>
    </div>
</body>
</html>
